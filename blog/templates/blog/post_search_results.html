{% extends "base.html" %}

{% block title %}検索結果{% endblock %}

{% block content %}
<h2 class="page-title">検索結果: {{ query }}</h2>

<div class="post-list">
  {% for post in posts %}
    {% include "blog/components/post_card.html" with post=post %}
  {% empty %}
    <p>該当する投稿はありません</p>
  {% endfor %}
</div>
{% endblock %}
