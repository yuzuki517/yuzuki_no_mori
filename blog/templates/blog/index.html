<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>柚木の杜</title>
</head>
<body>
    <h1>柚木の杜</h1>

    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.created_at }}</p>
            <div>{{ post.content|linebreaks }}</div>
        </article>
    {% empty %}
        <p>まだ記事がありません。</p>
    {% endfor %}
</body>
</html>
