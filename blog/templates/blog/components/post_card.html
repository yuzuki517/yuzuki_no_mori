<article class="post-card">
    <a href="{{ post.get_absolute_url }}">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-meta">
            {{ post.created_at|date:"Y-m-d" }}
        </p>
        <p class="post-excerpt">
            {{ post.body|truncatechars:100 }}
        </p>
    </a>
</article>
