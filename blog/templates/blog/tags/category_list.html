<select class="sidebar-select"
        onchange="if(this.value) location.href=this.value;">
  <option value="">カテゴリを選択</option>

  {% for cat in categories %}
    <option value="{% url 'blog:category_posts' cat.slug %}">
      {{ cat.name }} ({{ cat.count }})
    </option>
  {% empty %}
    <option value="">カテゴリはありません</option>
  {% endfor %}
</select>
